<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>
    <p>select the Option:</p>
    <select id="se">
        <option value='0'>--select--</option>
         <option value='1'>Personal Detail</option>
          <option value='2'>Education detail</option>
    </select>
    <div id='personal'>
        <form method="GET" name="pers">
            <div class="form-group">
                <label for="exampleInputEmail1">Enter the name:</label>
                <input type="text" class="form-control" placeholder="Name" id='name'>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Enter the father's name:</label>
                <input type="text" class="form-control" placeholder="Father's name" id='father'>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Enter the mother's name:</label>
                <input type="text" class="form-control" placeholder="Mother's name" id='mother'>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Enter the pincode:</label>
                <input type="text" class="form-control" placeholder="Pincode" id='pin'>
            </div>
            <div class="btn">
                <input type="reset">
                <input id="ne" type="button" value="Next">
            </div>
        </form>
    </div>
    <div id='education'>
        <form method="GET" name="edu">
            <div class="form-group">
                <label for="exampleInputEmail1">Enter the 10th marks</label>
                <input type="text" class="form-control" placeholder="10th marks" id='ten'>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Enter the 12th marks</label>
                <input type="text" class="form-control" placeholder="12th marks" id='twelve'>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Enter the BE marks</label>
                <input type="text" class="form-control" placeholder="BE marks" id='be'>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Enter the Enrollment no.</label>
                <input type="text" class="form-control" placeholder="Enrollment no." id='enrol'>
            </div>
            <div class="btn">
                <input type="reset">
                <input id="sub" type="button" value="Submit">
            </div>
        </form>
    </div>
    <div id='disp'>
        <table id='tab' class="table table-striped table-bordered">
            <tr>
                <th>Name</th>
                <th>Father</th>
                <th>Mother</th>
                <th>Pincode</th>
                <th>10th marks</th>
                <th>12th marks</th>
                <th>BE marks</th>
                <th>enrollment</th>
            </tr>
        </table>
    </div>
    <!--<script src="scrip.js"></script>
    <script src="next_submit.js"></script>-->
    <script src="dist/bundle.js"></script>
</body>

</html>
